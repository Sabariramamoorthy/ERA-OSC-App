<app-loading-spinner *ngIf="isLoading"></app-loading-spinner>
<div class="container"  [hidden]="isLoading">
    <table class="table mt-3 table-bordered border-light text-black-50" s>
      <thead class="table-light">
          <tr>
              <!-- <th scope="col">Order No</th> -->
              <th scope="col">Name</th>
              <th scope="col">Image</th>
              <th scope="col">Category</th>
              <th scope="col">Manufacture</th>
              <th scope="col">Price Details</th>
          </tr>
      </thead>
      <tbody>
          <tr *ngFor="let P of ProductDetails">
              <td>
                  <a [routerLink]="['/product-View',P.ProductName]">{{
                      P.ProductName.split('-')[0]
                      }}</a>
              </td>
              <img  class="form-control previewImage" alt="Product Photo Preview"
                            [src]="P.ProductImages.split(',')[0]">
              <!-- <td>{{ o.CustomerName }}</td> -->
              <td>{{ P.ProductCatergory }}</td>
              <td>{{ P.ProductManufacture }}</td>
              <td>{{ P.ProductPrice |currency:'INR' }} : {{ P.ProductShipping }}</td>
          </tr>
      </tbody>
  </table>
</div>
