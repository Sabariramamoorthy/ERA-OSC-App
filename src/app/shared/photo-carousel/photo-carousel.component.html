<div
  id="carouselBasicExample"
  class="carousel slide carousel-fade mt-3"
  data-mdb-ride="carousel" [hidden]="true"
>
  <div class="carousel-inner">
    <div class="carousel-item active">
      <div
        class="carousel-item"
        *ngFor="let photo of photos; let i = index"
        [class.active]="i === activeIndex"
      >
        <img
          [src]="photo.url"
          width="100%"
          height=auto
          (load)="loaded()"
          [ngClass]="imageloading == true ? 'd-block w-100 loading' : 'd-block w-100 '"
          [alt]="photo.title"
          loading="eager"
        />
        <div class="carousel-caption">
          <h3 *ngIf="photo.title != null">{{ photo.title | uppercase }}</h3>
          <p *ngIf="photo.text != null">{{ photo.text }}</p>
          <button *ngIf="photo.button != null">{{ photo.button }}</button>
        </div>
      </div>
    </div>
  </div>
  <span class="carousel-control-prev" (click)="prevSlide()">
    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
  </span>
  <span class="carousel-control-next" (click)="nextSlide()">
    <span class="carousel-control-next-icon" aria-hidden="true"></span>
  </span>
</div>
