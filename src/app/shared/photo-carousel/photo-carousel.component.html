<div id="carouselBasicExample" class="carousel slide carousel-fade mt-3" data-mdb-ride="carousel">

    <div class="carousel-inner">
        <div class="carousel-item active">
          <div class="carousel-item" *ngFor="let photo of photos; let i = index" [class.active]="i === activeIndex">
            <img [src]="photo.url"  class="d-block w-100" [alt]="photo.alt">
            <div class="carousel-caption d-none d-md-block">
                <h5>First slide label</h5>
                <p>Nulla vitae elit libero, a pharetra augue mollis interdum.</p>
              </div>
          </div>
        </div>
      
      </div>
      <a class="carousel-control-prev" (click)="prevSlide()">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
      </a>
      <a class="carousel-control-next" (click)="nextSlide()">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
      </a>
</div>
