<div id="carouselBasicExample" class="carousel slide carousel-fade mt-3" data-mdb-ride="carousel">

    <div class="carousel-inner">
        <div class="carousel-item active">
          <div class="carousel-item" *ngFor="let photo of photos; let i = index" [class.active]="i === activeIndex">
            <img [src]="photo.url"  class="d-block w-100" [alt]="photo.title">
            <div class="carousel-caption ">
                <h5>{{photo.title |uppercase}}</h5>
                <p>{{photo.text}}</p>
                <button>{{photo.button}}</button>
              </div>
          </div>
        </div>
      
      </div>
      <a class="carousel-control-prev" (click)="prevSlide()">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
      </a>
      <a class="carousel-control-next" (click)="nextSlide()">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
      </a>
</div>
